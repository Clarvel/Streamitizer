<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>Picarto Notifier Popup Window</title>
		<link rel="stylesheet" type="text/css" href="../modules/bootstrap/bootstrap.min.css">
		<script type="module" src="../modules/bootstrap/bootstrap.bundle.min.js"></script>
		<script type="module" src="../js/UI/popup.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
	</head>
	<body>
		<div class="container">
			<div class="d-flex justify-content-between">
				<h1 id="popupHeader"></h1>
				<button type="button" class="btn btn-secondary text-nowrap" id="optionsButton"></button>
			</div>
			<div class="list-group" id="streamsContainer">
			</div>
			<h2 id="errorsHeader"></h2>
			<div class="list-group" id="errorsContainer"></div>
		</div>
	</body>
	<template id="multipleStreamTemplate">
		<div class="list-group-item">
			<div style="height:1.5em;">
				<span class="accountIcon"></span>
				<span class="title"></span>
			</div>
			<div class="streamsList"></div>
		</div>
	</template>
	<template id="streamTemplate">
		<div style="display: flex;align-items: center;">
			<img class="subIcon"></img>
			<span class="descContainer">
				<span class="desc"></span>
			</span>
		</div>
	</template>
</html>
